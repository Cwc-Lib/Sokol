<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="#" />
<link rel="stylesheet" type="text/css" href="Shell_Common.css"  />

<style>
</style>

</head>
<body>

	<div id="Title"><div id="TitleText">
		<h1>
		<script type="text/javascript">
			document.title = (location.pathname.substring(location.pathname.lastIndexOf("/") + 1)).replace('.html','');
			document.write(document.title);
		</script>
		</h1>
	</div></div>
	
	<nav id="main-nav">
		<ul id="main-menu">
		   <li><a  title="WebGL"
		    onclick="javascript:Module.requestFullScreen(false, true)"
			style="cursor: pointer;">Fullscreen</a>
		   </li>
		   
		    <li> 
				<div id="SrcLink"></div>
				<script>
					function SetLinkSrcCode(_sLink) {
						document.getElementById("SrcLink").innerHTML = _sLink;
					}
				</script>
			 </li>
	
		</ul>
	</nav>
	
  	<div id="FpsDiv"></div>

	<div id="outputContainer" >    <!--  Console >-->
		<div id="sandbox">Console Loading...</div>
					
					<script type="text/template" id="tplSandbox">
						<div id="outputInc">
							<pre class="output"></pre>
						</div>		
									
						<div class="input">
							<textarea rows="1" placeholder="<%= placeholder %>"></textarea>
						</div>
					</script>
					
			<!-- The command/result template (NB whitespace/line breaks matter inside <pre> tag): -->
		<script type="text/template" id="tplCommand"><% if (! _hidden) { %><span class="command"><span class="<%= _class %>"><%= command %></span></span><% } %></script>
	</div>

	<div id="emscriptenCont">
		<div class="emscripten">
		  <progress value="0" max="100" id="progress" hidden=1></progress>
			 <div class="emscripten_border">
				 <div class="emscripten" id="status">Downloading...</div>
				 <div class="spinner" id='spinner'></div>
			  <canvas class="emscripten" id="gze_canvas" width=800 height=600 oncontextmenu="event.preventDefault()"></canvas>
			</div>
		</div>
	</div>
		

	<script type='text/javascript'  src="Shell_Common.js"></script>

	<script type='text/javascript'>  window.onload = Shell_OnLoad;</script>
	
    <script async type="text/javascript" src="App.js"></script>
	
</body>
</html>
